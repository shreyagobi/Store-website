<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>ShreyaStore</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f8f8f8" />

    <!-- favicon -->
    <link rel="icon" href="images/icon.png" />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=cyrillic"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- cursor -->
    <div id="cursor"></div>

    <div class="container">
      <!-- navbar section start -->
      <nav>
        <div class="row">
          <div class="col-6">
            <div class="navbar-left">
              <h1>
                <a href="index.html">Shreya<span>Store</span></a>
              </h1>
              <p class="navbar-p">Our Best Shopping Center</p>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar section end -->

      <div class="table-div">
        <table id="bill">
          <thead>
            <tr>
              <th scope="col" colspan="2">Item</th>
              <th scope="col">Qty</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot id="tfoot"></tfoot>
        </table>
      </div>
      <center>
        <button id="checkout-btn" onclick="alert('Items Purchased Successfully'); window.location.href='login.html'">Purchase</button>
      </center>
    </div>

    <!-- footer section start -->
    <footer>
      <div class="row footer-top">
        <div class="col-4 footer-col">
          <div class="footer-item">
            <img
              src="images/home1-policy.png"
              alt="car"
              class="footer-img car-img"
            />
            <div class="footer-item-content">
              <h3>Money back guaranteed</h3>
            </div>
          </div>
        </div>
        <div class="col-4 footer-col">
          <div class="footer-item">
            <img src="images/home1-policy2.png" class="footer-img" />
            <div class="footer-item-content">
              <h3>Money back guaranteed</h3>
            </div>
          </div>
        </div>
        <div class="col-4 footer-col">
          <div class="footer-item">
            <img src="images/home1-policy3.png" class="footer-img" />
            <div class="footer-item-content">
              <h3>Money back guaranteed</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row footer-bottom">
        <div class="col-6">
          <div class="footer-bottom-left-box">
            <p class="footer-p">
              Copyrights Â© ShreyaStore 2023-2024 All Rights Reserved
            </p>
          </div>
        </div>
        <div class="col-6">
          <div class="footer-bottom-right-box">
            <img src="images/pay.png" class="footer-img pay-img" />
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section end -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/checkout.js"></script>
  </body>
</html>
