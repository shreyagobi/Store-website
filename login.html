<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>ShreyaStore</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f8f8f8" />

    <!-- favicon -->
    <link rel="icon" href="images/icon.png" />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=cyrillic"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- cursor -->
    <div id="cursor"></div>

    <div class="container">
      <!-- navbar section start -->
      <nav>
        <div class="row">
          <div class="col-6">
            <div class="navbar-left">
              <h1>
                <a href="index.html">Shreya<span>Store</span></a>
              </h1>
              <p class="navbar-p">Our Best Shopping Center</p>
            </div>
          </div>
          <div class="col-6">
            <div class="navbar-right">
              <a href="login.html" class="cart-link">
                <img
                  src="images/login.png"
                  alt="shopping cart"
                  class="shopping-cart-img"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar section end -->

      <div class="main-div">
        <div id="login-div">
          <h2>Log in</h2>
          <form>
            <input type="email" placeholder="email" id="login-email" />
            <input type="password" placeholder="password" id="login-passwd" />
          </form>
          <button id="login-submit">Submit</button>
        </div>
      </div>
    </div>

    <!-- footer section start -->
    <footer>
      <div class="row footer-top">
        <div class="col-4 footer-col">
          <div class="footer-item">
            <img
              src="images/home1-policy.png"
              alt="car"
              class="footer-img car-img"
            />
            <div class="footer-item-content">
              <h3>Money back guaranteed</h3>
            </div>
          </div>
        </div>
        <div class="col-4 footer-col">
          <div class="footer-item">
            <img src="images/home1-policy2.png" class="footer-img" />
            <div class="footer-item-content">
              <h3>Money back guaranteed</h3>
            </div>
          </div>
        </div>
        <div class="col-4 footer-col">
          <div class="footer-item">
            <img src="images/home1-policy3.png" class="footer-img" />
            <div class="footer-item-content">
              <h3>Money back guaranteed</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row footer-bottom">
        <div class="col-6">
          <div class="footer-bottom-left-box">
            <p class="footer-p">
              Copyrights Â© ShreyaStore 2023-2024 All Rights Reserved
            </p>
          </div>
        </div>
        <div class="col-6">
          <div class="footer-bottom-right-box">
            <img src="images/pay.png" class="footer-img pay-img" />
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section end -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/login.js"></script>
  </body>
</html>
